  <title>Attendance Sheet</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="icon.ico" rel="icon">
    <title>Projects Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn { 
            0% { opacity: 0; } 
            100% { opacity: 1; } 
        }

        .project-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid #4e73df;
        }
        .project-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4e73df;
            margin-bottom: 10px;
        }
        .project-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
        .view-project-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4e73df;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .view-project-btn:hover {
            background-color: #6c5ce7;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-10 text-center">
        <h1 class="text-4xl font-bold">Projects Archive</h1>
        <p class="mt-2 text-lg">A collection of my GitHub repositories</p>
        <div class="mt-4">
            <a href="https://www.instagram.com/_abhinesh.exe/" target="_blank" class="inline-block bg-white p-2 rounded-full shadow hover:scale-110 transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="w-6 h-6">
            </a>
        </div>
    </header>

    <!-- Search -->
    <div class="max-w-lg mx-auto my-6 relative">
        <input type="text" id="search" placeholder="Search for a project..." 
            class="w-full p-3 pr-10 rounded-lg border border-gray-300 shadow focus:ring-4 focus:ring-blue-300 focus:outline-none">
        <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-700"></i>
    </div>

    <!-- Projects -->
    <section class="projects-container container mx-auto px-4 grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4 mt-10">
        &copy; 2024 Designed & Created by 
        <a href="https://www.instagram.com/_abhinesh.exe/" target="_blank" class="text-red-400 font-bold underline hover:text-red-500">
            Abhinesh Kumar Gangwar
        </a>
    </footer>

    <script>
        const GITHUB_USERNAME = "strange-exe"; // <-- Change this to your GitHub username

        document.addEventListener("DOMContentLoaded", () => {
            fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated`)
                .then(res => res.json())
                .then(data => {
                    const projects = data.map(repo => ({
                        title: repo.name
                            .replace(/-/g, " ")
                            .replace(/\b\w/g, char => char.toUpperCase()),
                        description: repo.description || "No description provided.",
                        link: repo.html_url,
                        updated: new Date(repo.updated_at).toLocaleDateString()
                    }));
                    renderProjects(projects);
                })
                .catch(err => console.error("Error fetching GitHub repos:", err));

            // Search filter
            document.getElementById("search").addEventListener("input", (e) => {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll(".project-card").forEach(card => {
                    const title = card.dataset.title.toLowerCase();
                    card.style.display = title.includes(query) ? "block" : "none";
                });
            });
        });

        function renderProjects(projects) {
            const container = document.querySelector(".projects-container");
            container.innerHTML = "";

            projects.forEach(project => {
                const card = document.createElement("div");
                card.className = "project-card";
                card.dataset.title = project.title;
                card.innerHTML = `
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <p class="text-sm text-gray-500 mb-3">Last updated: ${project.updated}</p>
                    <a href="${project.link}" target="_blank" class="view-project-btn">View Project</a>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
