<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="icon.ico" rel="icon">
    <title>Projects Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            background-attachment: fixed;
        }

        /* Project Card Styling */
        .project-card {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            max-width: 340px;
            width: 100%;
            margin: 1rem;
            transition: border 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Gradient Border */
        .project-card:hover {
            border-color: linear-gradient(45deg, #007cf0, #00dfd8);
            border-width: 3px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: #4a5568;
            margin-bottom: 1.5rem;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 50%;
            padding: 8px;
            margin: 0 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .share-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .share-icon {
            width: 24px;
            height: 24px;
        }
            /* Responsive Grid for Project Cards */
            @media (min-width: 768px) {
                #project-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 1rem;
                    justify-content: center;
                }
            }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center">
    <!-- Header -->
    <header class="text-center py-10">
        <h1 class="text-5xl font-bold text-blue-600">Projects Archive</h1>
        <p class="mt-3 text-lg text-gray-700">Explore my latest projects below</p>
    </header>

    <!-- Search Bar -->
    <div class="w-full max-w-md px-6">
        <input type="text" id="search" placeholder="Search for a project..."
            class="w-full p-3 mb-6 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Project Cards Container -->
    <main id="project-container" class="w-full max-w-6xl p-6 mx-auto flex flex-wrap gap-6 justify-center">
        <!-- Dynamic Project Cards will be generated here -->
    </main>

    <!-- Footer -->
    <footer class="text-center mt-10 py-5 text-gray-600 text-sm">
        &copy; 2024 Designed by Abhinesh Kumar Gangwar
    </footer>

    <script>
        const projects = [
            {
                title: "Digital Clock",
                description: "A web app that allows users to experience a custom digital clock.",
                link: "https://digital-clocckk.netlify.app/"
            },
            {
                title: "Password Generator",
                description: "A password generator application that helps users create secure passwords.",
                link: "https://gen-passwd.netlify.app/"
            },
            {
                title: "Quotes Generator",
                description: "A quotes generator application using an open-source API for inspiration.",
                link: "https://gen-quotes.netlify.app/"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderProjects();

            // Search functionality
            document.getElementById('search').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll('.project-card').forEach(card => {
                    const title = card.dataset.title.toLowerCase();
                    card.style.display = title.includes(query) ? 'block' : 'none';
                });
            });
        });

        function renderProjects() {
            const container = document.getElementById('project-container');
            container.innerHTML = '';

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = "project-card";
                card.dataset.title = project.title;
                card.innerHTML = `
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <a href="${project.link}" target="_blank" class="view-project-btn bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition">
                        View Project
                    </a>
                    <div class="share-buttons">
                        <button class="share-btn" onclick="shareProject('whatsapp', '${project.title}', '${project.link}')">
                            <img src="https://img.icons8.com/color/20/000000/whatsapp--v1.png" class="share-icon" alt="WhatsApp">
                        </button>
                        <button class="share-btn" onclick="shareProject('discord', '${project.title}', '${project.link}')">
                            <img src="https://img.icons8.com/color/20/000000/discord--v2.png" class="share-icon" alt="Discord">
                        </button>
                        <button class="share-btn" onclick="shareProject('gmail', '${project.title}', '${project.link}')">
                            <img src="https://img.icons8.com/color/20/000000/gmail.png" class="share-icon" alt="Gmail">
                        </button>
                        <button class="share-btn" onclick="shareProject('instagram', '${project.title}', '${project.link}')">
                            <img src="https://img.icons8.com/color/20/000000/instagram-new.png" class="share-icon" alt="Instagram">
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function shareProject(platform, title, link) {
            let shareUrl = '';
            const url = encodeURIComponent(link);
            const text = encodeURIComponent(`Check out this project: ${title}`);

            switch (platform) {
                case 'whatsapp':
                    shareUrl = `https://api.whatsapp.com/send?text=${text} ${url}`;
                    break;
                case 'discord':
                    shareUrl = `https://discord.com/channels/@me?text=${text} ${url}`;
                    break;
                case 'gmail':
                    shareUrl = `mailto:?subject=${text}&body=${url}`;
                    break;
                case 'instagram':
                    navigator.clipboard.writeText(link).then(() => {
                        alert('Project link copied! Opening Instagram...');
                        setTimeout(() => {
                            window.open('https://www.instagram.com', '_blank');
                        }, 1500);
                    }).catch(err => {
                        alert('Failed to copy link. Please copy manually.');
                    });
                    return;
                default:
                    return;
            }
            window.open(shareUrl, '_blank');
        }
    </script>
</body>

</html>
